<div class='container'>
    <div class='main'></div>
    <div class='circle top'></div>
    <div class='circle bottom'></div>
    <div class='circle left'></div>
    <div class='circle right'></div>
  </div>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      height: 100%;
      background: #09042A;
      position: relative;
    }
    .main {
      width: 100px;
      height: 50px;
      background: #E78481;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    
    .top, .bottom {
      border: 10px solid #09042A;
      background: #F5BB9C;
      z-index: 2;
    }
    .left, .right {
      border: 10px solid #E78481;
      background: #09042A;
    }
    .top {
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, calc(-50% + -53px));
    }
    .bottom {
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, calc(-50% + 53px));
    }
    .left {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(calc(-50% + -60px), -50%);
    }
    .right {
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(calc(-50% + 60px), -50%);
    }
    
  </style>
