<div class='eye'>
    <div class='big-circle'>
      <div class='small-circle'></div>
    </div>
  </div>
  <style>
    body {
      background: #0B2429;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .eye {
      width: 200px;
      height: 200px;
      background: #998235;
  /*     border-radius: 50%; */
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(45deg);
      border-radius: 100px 0px 100px 0px;
    }
    .big-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #F3AC3C;
      position: relative;
      border: 20px solid #0B2429;
    }
    .small-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #0B2429;
      position: absolute;
      top: 45px;
      left: 45px;
    }
  </style>
